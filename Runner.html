<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-Down Runner</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      width: 100vh;
      height: 100vh;
      padding: 0;
      margin: auto;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1200" height="1200"></canvas>
  <script src = "Visual/View.js"></script>
  <script src = "Visual/Label.js"></script>
  <script src = "Visual/Rect.js"></script>
  <script src = "Visual/Scoreboard.js"></script>
  <script src = "Visual/Player.js"></script>
  <script src = "Visual/Enemy.js"></script>
  <script src = "Generator/EnemyGenerator.js"></script>
  <script src = "State/GameState.js"></script>
  <script src = "State/RunningState.js"></script>
  <script src = "State/GameLoop.js"></script>
  <script src = "State/EndOfGameState.js"></script>
  <script src = "Utils.js"></script>
  <script src = "Reactive/Observer.js"></script>
  <script src = "Reactive/Subject.js"></script>
  <script>
    let canvas;
    let context;
    let gameLoop;

    window.onload = function() {
      canvas = document.getElementById('gameCanvas');
      context = canvas.getContext('2d');
      gameLoop = new GameLoop();
      requestAnimationFrame(draw);
    }

    function draw(timeStamp) {
      gameLoop.mainLoop(timeStamp, () => requestAnimationFrame(draw));
    }
  </script>
</body>
</html>
